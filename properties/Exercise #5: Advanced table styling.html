<!DOCTYPE html>
<html>
<head>
<title>
Exercise #5: Advanced table styling</title>
<style>
table, td, th {
  border: 1px solid black;
padding: 5px;
border-radius: 5px;
     text-align: center;
box-shadow: 5px 4px 10px #1c87c9;
        -moz-box-shadow: 5px 4px 10px #1c87c9;
        -webkit-box-shadow: 5px 4px 10px #1c87c9;
}


 



#table2 {
  border-collapse: separate;
  border-spacing: 10px;


}
</style>
</head>
<body>






<table id="table2">
  <tr>
    <th>RIC1</th>
    <th>R1C2</th>
  <th>R1C3</th>
  </tr>
  <tr>
    <td>R2C1</td>
    <td>R2C2</td>
    <td>R2C3</td>
  </tr> 

 
</table>

</body>
</html>
